<div class="row justify-content-center">
  <div class="col-12">
    <div *ngIf="ninthArmyUnit">
      <h2><span jhiTranslate="n42cApp.ninthArmyUnit.detail.title">Ninth Army Unit</span> {{ ninthArmyUnit.id }}</h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="n42cApp.ninthArmyUnit.selectableKeywords">Selectable Keywords</span></dt>
        <dd>
          <span>{{ ninthArmyUnit.selectableKeywords }}</span>
        </dd>
        <dt><span jhiTranslate="n42cApp.ninthArmyUnit.army">Army</span></dt>
        <dd>
          <div *ngIf="ninthArmyUnit.army">
            <a [routerLink]="['/entities', 'ninth-army', ninthArmyUnit.army?.id, 'view']">{{ ninthArmyUnit.army?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="n42cApp.ninthArmyUnit.unit">Unit</span></dt>
        <dd>
          <div *ngIf="ninthArmyUnit.unit">
            <a [routerLink]="['/entities', 'ninth-unit', ninthArmyUnit.unit?.id, 'view']">{{ ninthArmyUnit.unit?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/entities', 'ninth-army-unit', ninthArmyUnit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
