<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-localized-ninth-mission-heading" jhiTranslate="n42CApp.localizedNinthMission.home.createOrEditLabel">Create or edit a Localized Ninth Mission</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="n42CApp.localizedNinthMission.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="n42CApp.localizedNinthMission.briefing" for="field_briefing">Briefing</label>
                    <input type="text" class="form-control" name="briefing" id="field_briefing"
                           formControlName="briefing"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="n42CApp.localizedNinthMission.mission" for="field_mission">Mission</label>
                    <select class="form-control" id="field_mission" name="mission" formControlName="mission">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ninthMissionOption.id === editForm.get('mission')!.value?.id ? editForm.get('mission')!.value : ninthMissionOption" *ngFor="let ninthMissionOption of ninthmissions; trackBy: trackById">{{ ninthMissionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
