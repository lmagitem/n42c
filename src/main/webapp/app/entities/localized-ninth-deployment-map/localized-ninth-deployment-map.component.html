<div>
    <h2 id="page-heading">
        <span jhiTranslate="n42CApp.localizedNinthDeploymentMap.home.title">Localized Ninth Deployment Maps</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-localized-ninth-deployment-map" [routerLink]="['/localized-ninth-deployment-map/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="n42CApp.localizedNinthDeploymentMap.home.createLabel">
            Create a new Localized Ninth Deployment Map
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="localizedNinthDeploymentMaps?.length === 0">
        <span jhiTranslate="n42CApp.localizedNinthDeploymentMap.home.notFound">No localizedNinthDeploymentMaps found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="localizedNinthDeploymentMaps && localizedNinthDeploymentMaps.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="n42CApp.localizedNinthDeploymentMap.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="n42CApp.localizedNinthDeploymentMap.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="n42CApp.localizedNinthDeploymentMap.deploymentMap">Deployment Map</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let localizedNinthDeploymentMap of localizedNinthDeploymentMaps ;trackBy: trackId">
                    <td><a [routerLink]="['/localized-ninth-deployment-map', localizedNinthDeploymentMap.id, 'view']">{{ localizedNinthDeploymentMap.id }}</a></td>
                    <td>{{ localizedNinthDeploymentMap.name }}</td>
                    <td>{{ localizedNinthDeploymentMap.description }}</td>
                    <td>
                        <div *ngIf="localizedNinthDeploymentMap.deploymentMap">
                            <a [routerLink]="['/ninth-deployment-map', localizedNinthDeploymentMap.deploymentMap?.id, 'view']" >{{ localizedNinthDeploymentMap.deploymentMap?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/localized-ninth-deployment-map', localizedNinthDeploymentMap.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/localized-ninth-deployment-map', localizedNinthDeploymentMap.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(localizedNinthDeploymentMap)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
