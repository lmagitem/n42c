<div>
  <h2 id="page-heading">
    <span jhiTranslate="n42cApp.ninthStratagem.home.title">Ninth Stratagems</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-ninth-stratagem"
      [routerLink]="['/entities/ninth-stratagem/new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="n42cApp.ninthStratagem.home.createLabel">
        Create a new Ninth Stratagem
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ninthStratagems?.length === 0">
    <span jhiTranslate="n42cApp.ninthStratagem.home.notFound">No ninthStratagems found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ninthStratagems && ninthStratagems.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.ninthStratagem.cost">Cost</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.ninthStratagem.faction">Faction</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.ninthStratagem.subfaction">Subfaction</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.ninthStratagem.turn">Turn</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.ninthStratagem.phase">Phase</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.ninthStratagem.group">Group</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ninthStratagem of ninthStratagems; trackBy: trackId">
          <td>
            <a [routerLink]="['/entities/ninth-stratagem', ninthStratagem.id, 'view']">{{ ninthStratagem.id }}</a>
          </td>
          <td>{{ ninthStratagem.cost }}</td>
          <td jhiTranslate="{{ 'n42cApp.Faction.' + ninthStratagem.faction }}">{{ ninthStratagem.faction }}</td>
          <td jhiTranslate="{{ 'n42cApp.SubFaction.' + ninthStratagem.subfaction }}">{{ ninthStratagem.subfaction }}</td>
          <td jhiTranslate="{{ 'n42cApp.NinthGameTurn.' + ninthStratagem.turn }}">{{ ninthStratagem.turn }}</td>
          <td jhiTranslate="{{ 'n42cApp.NinthGamePhase.' + ninthStratagem.phase }}">{{ ninthStratagem.phase }}</td>
          <td>
            <div *ngIf="ninthStratagem.group">
              <a [routerLink]="['/entities/ninth-stratagem-group', ninthStratagem.group?.id, 'view']">{{ ninthStratagem.group?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/entities/ninth-stratagem', ninthStratagem.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/entities/ninth-stratagem', ninthStratagem.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ninthStratagem)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
