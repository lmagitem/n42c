<div>
  <h2 id="page-heading">
    <span jhiTranslate="n42cApp.localizedBlog.home.title">Localized Blogs</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-localized-blog"
      [routerLink]="['/entities/localized-blog/new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="n42cApp.localizedBlog.home.createLabel">
        Create a new Localized Blog
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="localizedBlogs?.length === 0">
    <span jhiTranslate="n42cApp.localizedBlog.home.notFound">No localizedBlogs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="localizedBlogs && localizedBlogs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedBlog.name">Name</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedBlog.language">Language</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedBlog.blog">Blog</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let localizedBlog of localizedBlogs; trackBy: trackId">
          <td>
            <a [routerLink]="['/entities', 'localized-blog', localizedBlog.id, 'view']">{{ localizedBlog.id }}</a>
          </td>
          <td>{{ localizedBlog.name }}</td>
          <td jhiTranslate="{{ 'n42cApp.Language.' + localizedBlog.language }}">{{ localizedBlog.language }}</td>
          <td>
            <div *ngIf="localizedBlog.blog">
              <a [routerLink]="['/entities', 'blog', localizedBlog.blog?.id, 'view']">{{ localizedBlog.blog?.name }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/entities', 'localized-blog', localizedBlog.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/entities', 'localized-blog', localizedBlog.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(localizedBlog)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
