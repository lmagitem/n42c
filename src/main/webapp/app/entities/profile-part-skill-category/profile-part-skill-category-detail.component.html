<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profilePartSkillCategory">
            <h2><span jhiTranslate="n42CApp.profilePartSkillCategory.detail.title">Profile Part Skill Category</span> {{ profilePartSkillCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="n42CApp.profilePartSkillCategory.name" [ngbTooltip]="'n42CApp.profilePartSkillCategory.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{ profilePartSkillCategory.name }}</span>
                </dd>
                <dt><span jhiTranslate="n42CApp.profilePartSkillCategory.index" [ngbTooltip]="'n42CApp.profilePartSkillCategory.help.index' | translate">Index</span></dt>
                <dd>
                    <span>{{ profilePartSkillCategory.index }}</span>
                </dd>
                <dt><span jhiTranslate="n42CApp.profilePartSkillCategory.skillCategories">Skill Categories</span></dt>
                <dd>
                    <div *ngIf="profilePartSkillCategory.skillCategories">
                        <a [routerLink]="['/profile-part', profilePartSkillCategory.skillCategories?.id, 'view']">{{ profilePartSkillCategory.skillCategories?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profile-part-skill-category', profilePartSkillCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
