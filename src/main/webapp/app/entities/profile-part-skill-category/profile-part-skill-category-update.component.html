<div class="row justify-content-center">
  <div class="col-12">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-profile-part-skill-category-heading" jhiTranslate="n42cApp.profilePartSkillCategory.home.createOrEditLabel">
        Create or edit a Profile Part Skill Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="!editForm.get('id')!.value">
          <label for="id" jhiTranslate="global.field.id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="n42cApp.profilePartSkillCategory.name"
            for="field_name"
            [ngbTooltip]="'n42cApp.profilePartSkillCategory.help.name' | translate"
            >Name</label
          >
          <input type="text" class="form-control" name="name" id="field_name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="n42cApp.profilePartSkillCategory.index"
            for="field_index"
            [ngbTooltip]="'n42cApp.profilePartSkillCategory.help.index' | translate"
            >Index</label
          >
          <input type="number" class="form-control" name="index" id="field_index" formControlName="index" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n42cApp.profilePartSkillCategory.profilePart" for="field_profilePart"
            >Profile Part</label
          >
          <select class="form-control" id="field_profilePart" name="profilePart" formControlName="profilePart">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                profilePartOption.id === editForm.get('profilePart')!.value?.id ? editForm.get('profilePart')!.value : profilePartOption
              "
              *ngFor="let profilePartOption of profileparts; trackBy: trackById"
              >{{ profilePartOption.id }}</option
            >
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
