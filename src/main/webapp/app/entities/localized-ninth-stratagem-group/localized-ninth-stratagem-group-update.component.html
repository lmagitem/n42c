<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-localized-ninth-stratagem-group-heading" jhiTranslate="n42cApp.localizedNinthStratagemGroup.home.createOrEditLabel">
        Create or edit a Localized Ninth Stratagem Group
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="!editForm.get('id')!.value">
          <label for="id" jhiTranslate="global.field.id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n42cApp.localizedNinthStratagemGroup.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n42cApp.localizedNinthStratagemGroup.language" for="field_language"
            >Language</label
          >
          <select class="form-control" name="language" formControlName="language" id="field_language">
            <option value="EN">{{ 'n42cApp.Language.EN' | translate }}</option>
            <option value="FR">{{ 'n42cApp.Language.FR' | translate }}</option>
            <option value="ES">{{ 'n42cApp.Language.ES' | translate }}</option>
            <option value="GE">{{ 'n42cApp.Language.GE' | translate }}</option>
            <option value="RU">{{ 'n42cApp.Language.RU' | translate }}</option>
            <option value="AR">{{ 'n42cApp.Language.AR' | translate }}</option>
            <option value="CH">{{ 'n42cApp.Language.CH' | translate }}</option>
            <option value="PR">{{ 'n42cApp.Language.PR' | translate }}</option>
            <option value="IT">{{ 'n42cApp.Language.IT' | translate }}</option>
            <option value="PO">{{ 'n42cApp.Language.PO' | translate }}</option>
            <option value="DU">{{ 'n42cApp.Language.DU' | translate }}</option>
            <option value="GR">{{ 'n42cApp.Language.GR' | translate }}</option>
            <option value="SW">{{ 'n42cApp.Language.SW' | translate }}</option>
            <option value="TU">{{ 'n42cApp.Language.TU' | translate }}</option>
            <option value="RO">{{ 'n42cApp.Language.RO' | translate }}</option>
            <option value="JP">{{ 'n42cApp.Language.JP' | translate }}</option>
            <option value="KO">{{ 'n42cApp.Language.KO' | translate }}</option>
            <option value="HU">{{ 'n42cApp.Language.HU' | translate }}</option>
            <option value="DA">{{ 'n42cApp.Language.DA' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('language')!.invalid && (editForm.get('language')!.dirty || editForm.get('language')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('language')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n42cApp.localizedNinthStratagemGroup.stratagemGroup" for="field_stratagemGroup"
            >Stratagem Group</label
          >
          <select class="form-control" id="field_stratagemGroup" name="stratagemGroup" formControlName="stratagemGroup">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                ninthStratagemGroupOption.id === editForm.get('stratagemGroup')!.value?.id
                  ? editForm.get('stratagemGroup')!.value
                  : ninthStratagemGroupOption
              "
              *ngFor="let ninthStratagemGroupOption of ninthstratagemgroups; trackBy: trackById"
              >{{ ninthStratagemGroupOption.id }}</option
            >
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
