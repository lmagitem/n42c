<div>
  <h2 id="page-heading">
    <span jhiTranslate="n42cApp.localizedNinthStratagemGroup.home.title">Localized Ninth Stratagem Groups</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-localized-ninth-stratagem-group"
      [routerLink]="['/entities', 'localized-ninth-stratagem-group', 'new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="n42cApp.localizedNinthStratagemGroup.home.createLabel">
        Create a new Localized Ninth Stratagem Group
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="localizedNinthStratagemGroups?.length === 0">
    <span jhiTranslate="n42cApp.localizedNinthStratagemGroup.home.notFound">No localizedNinthStratagemGroups found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="localizedNinthStratagemGroups && localizedNinthStratagemGroups.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedNinthStratagemGroup.name">Name</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedNinthStratagemGroup.language">Language</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedNinthStratagemGroup.stratagemGroup">Stratagem Group</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let localizedNinthStratagemGroup of localizedNinthStratagemGroups; trackBy: trackId">
          <td>
            <a [routerLink]="['/localized-ninth-stratagem-group', localizedNinthStratagemGroup.id, 'view']">{{
              localizedNinthStratagemGroup.id
            }}</a>
          </td>
          <td>{{ localizedNinthStratagemGroup.name }}</td>
          <td jhiTranslate="{{ 'n42cApp.Language.' + localizedNinthStratagemGroup.language }}">
            {{ localizedNinthStratagemGroup.language }}
          </td>
          <td>
            <div *ngIf="localizedNinthStratagemGroup.stratagemGroup">
              <a [routerLink]="['/entities', 'ninth-stratagem-group', localizedNinthStratagemGroup.stratagemGroup?.id, 'view']">{{
                localizedNinthStratagemGroup.stratagemGroup?.id
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/entities', 'localized-ninth-stratagem-group', localizedNinthStratagemGroup.id, 'view']"
                class="btn btn-info btn-sm"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/entities', 'localized-ninth-stratagem-group', localizedNinthStratagemGroup.id, 'edit']"
                class="btn btn-primary btn-sm"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(localizedNinthStratagemGroup)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
