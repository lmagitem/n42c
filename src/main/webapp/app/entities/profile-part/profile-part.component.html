<div>
  <h2 id="page-heading">
    <span jhiTranslate="n42cApp.profilePart.home.title">Profile Parts</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-profile-part"
      [routerLink]="['/entities', 'profile-part', 'new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="n42cApp.profilePart.home.createLabel">
        Create a new Profile Part
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="profileParts?.length === 0">
    <span jhiTranslate="n42cApp.profilePart.home.notFound">No profileParts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="profileParts && profileParts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.profilePart.title">Title</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.profilePart.type">Type</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.profilePart.index">Index</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.profilePart.order">Order</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.profilePart.profile">Profile</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let profilePart of profileParts; trackBy: trackId">
          <td>
            <a [routerLink]="['/entities', 'profile-part', profilePart.id, 'view']">{{ profilePart.id }}</a>
          </td>
          <td>{{ profilePart.title }}</td>
          <td jhiTranslate="{{ 'n42cApp.ProfilePartType.' + profilePart.type }}">{{ profilePart.type }}</td>
          <td>{{ profilePart.index }}</td>
          <td jhiTranslate="{{ 'n42cApp.ProfilePartOrderType.' + profilePart.order }}">{{ profilePart.order }}</td>
          <td>
            <div *ngIf="profilePart.profile">
              <a [routerLink]="['/entities', 'app-user-profile', profilePart.profile?.id, 'view']">{{ profilePart.profile?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/entities', 'profile-part', profilePart.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/entities', 'profile-part', profilePart.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(profilePart)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
