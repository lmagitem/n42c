<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shop">
            <h2><span jhiTranslate="n42cApp.shop.detail.title">Shop</span> {{ shop.id }}</h2>

            <hr/>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span [ngbTooltip]="'n42cApp.shop.help.name' | translate"
                          jhiTranslate="n42cApp.shop.name">Name</span></dt>
                <dd>
                    <span>{{ shop.name }}</span>
                </dd>
            </dl>

            <button (click)="previousState()" class="btn btn-info" type="submit">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button [routerLink]="['/entities', 'shop', shop.id, 'edit']" class="btn btn-primary" type="button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
