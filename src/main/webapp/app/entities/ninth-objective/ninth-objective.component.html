<div>
    <h2 id="page-heading">
        <span jhiTranslate="n42cApp.ninthObjective.home.title">Ninth Objectives</span>

        <button
            [routerLink]="['/entities', 'ninth-objective', 'new']"
            class="btn btn-primary float-right jh-create-entity create-ninth-objective"
            id="jh-create-entity"
        >
            <fa-icon icon="plus"></fa-icon>
            <span jhiTranslate="n42cApp.ninthObjective.home.createLabel">
        Create a new Ninth Objective
      </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div *ngIf="ninthObjectives?.length === 0" class="alert alert-warning" id="no-result">
        <span jhiTranslate="n42cApp.ninthObjective.home.notFound">No ninthObjectives found</span>
    </div>

    <div *ngIf="ninthObjectives && ninthObjectives.length > 0" class="table-responsive" id="entities">
        <table aria-describedby="page-heading" class="table table-striped">
            <thead>
            <tr>
                <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
                <th scope="col"><span jhiTranslate="n42cApp.ninthObjective.shareable">Shareable</span></th>
                <th scope="col"><span jhiTranslate="n42cApp.ninthObjective.type">Type</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ninthObjective of ninthObjectives; trackBy: trackId">
                <td>
                    <a [routerLink]="['/entities', 'ninth-objective', ninthObjective.id, 'view']">{{ ninthObjective.id }}</a>
                </td>
                <td>{{ ninthObjective.shareable }}</td>
                <td jhiTranslate="{{ 'n42cApp.NinthObjectiveType.' + ninthObjective.type }}">{{ ninthObjective.type }}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button [routerLink]="['/entities', 'ninth-objective', ninthObjective.id, 'view']" class="btn btn-info btn-sm"
                                type="submit">
                            <fa-icon icon="eye"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>

                        <button
                            [routerLink]="['/entities', 'ninth-objective', ninthObjective.id, 'edit']"
                            class="btn btn-primary btn-sm"
                            type="submit"
                        >
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>

                        <button (click)="delete(ninthObjective)" class="btn btn-danger btn-sm" type="submit">
                            <fa-icon icon="times"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
