<div>
  <h2 id="page-heading">
    <span jhiTranslate="n42cApp.ninthDeploymentMap.home.title">Ninth Deployment Maps</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-ninth-deployment-map"
      [routerLink]="['/entities/ninth-deployment-map/new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="n42cApp.ninthDeploymentMap.home.createLabel">
        Create a new Ninth Deployment Map
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ninthDeploymentMaps?.length === 0">
    <span jhiTranslate="n42cApp.ninthDeploymentMap.home.notFound">No ninthDeploymentMaps found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ninthDeploymentMaps && ninthDeploymentMaps.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.ninthDeploymentMap.url">Url</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.ninthDeploymentMap.shareable">Shareable</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.ninthDeploymentMap.usedInMissions">Used In Missions</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ninthDeploymentMap of ninthDeploymentMaps; trackBy: trackId">
          <td>
            <a [routerLink]="['/entities/ninth-deployment-map', ninthDeploymentMap.id, 'view']">{{ ninthDeploymentMap.id }}</a>
          </td>
          <td>{{ ninthDeploymentMap.url }}</td>
          <td>{{ ninthDeploymentMap.shareable }}</td>
          <td>
            <span *ngFor="let usedInMissions of ninthDeploymentMap.usedInMissions; let last = last">
              <a class="form-control-static" [routerLink]="['/entities/ninth-mission', usedInMissions?.id, 'view']">{{
                usedInMissions.id
              }}</a
              >{{ last ? '' : ', ' }}
            </span>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/entities/ninth-deployment-map', ninthDeploymentMap.id, 'view']"
                class="btn btn-info btn-sm"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/entities/ninth-deployment-map', ninthDeploymentMap.id, 'edit']"
                class="btn btn-primary btn-sm"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ninthDeploymentMap)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
