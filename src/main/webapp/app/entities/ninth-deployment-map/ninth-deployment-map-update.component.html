<div class="row justify-content-center">
  <div class="col-12">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-ninth-deployment-map-heading" jhiTranslate="n42cApp.ninthDeploymentMap.home.createOrEditLabel">
        Create or edit a Ninth Deployment Map
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="!editForm.get('id')!.value">
          <label for="id" jhiTranslate="global.field.id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n42cApp.ninthDeploymentMap.url" for="field_url">Url</label>
          <input type="text" class="form-control" name="url" id="field_url" formControlName="url" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n42cApp.ninthDeploymentMap.shareable" for="field_shareable">Shareable</label>
          <input type="checkbox" class="form-control" name="shareable" id="field_shareable" formControlName="shareable" />
        </div>

        <div class="form-group">
          <label jhiTranslate="n42cApp.ninthDeploymentMap.usedInMissions" for="field_usedInMissions">Used In Missions</label>
          <select class="form-control" id="field_usedInMissions" multiple name="usedInMissions" formControlName="usedInMissions">
            <option
              [ngValue]="getSelected(editForm.get('usedInMissions')!.value, ninthMissionOption)"
              *ngFor="let ninthMissionOption of ninthmissions; trackBy: trackById"
              >{{ ninthMissionOption.id }}</option
            >
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
