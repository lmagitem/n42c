<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="blogPost">
            <h2><span jhiTranslate="n42cApp.blogPost.detail.title">Blog Post</span> {{ blogPost.id }}</h2>

            <hr/>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span [ngbTooltip]="'n42cApp.blogPost.help.title' | translate"
                          jhiTranslate="n42cApp.blogPost.title">Title</span></dt>
                <dd>
                    <span>{{ blogPost.title }}</span>
                </dd>
                <dt>
                    <span [ngbTooltip]="'n42cApp.blogPost.help.published' | translate"
                          jhiTranslate="n42cApp.blogPost.published">Published</span>
                </dt>
                <dd>
                    <span>{{ blogPost.published }}</span>
                </dd>
                <dt><span [ngbTooltip]="'n42cApp.blogPost.help.modified' | translate"
                          jhiTranslate="n42cApp.blogPost.modified">Modified</span></dt>
                <dd>
                    <span>{{ blogPost.modified }}</span>
                </dd>
                <dt><span jhiTranslate="n42cApp.blogPost.authors">Authors</span></dt>
                <dd>
          <span *ngFor="let authors of blogPost.authors; let last = last">
            <a [routerLink]="['/entities', 'app-user', authors?.id, 'view']">{{ authors.displayedName }}</a
            >{{ last ? '' : ', ' }}
          </span>
                </dd>
                <dt><span jhiTranslate="n42cApp.blogPost.categories">Categories</span></dt>
                <dd>
          <span *ngFor="let categories of blogPost.categories; let last = last">
            <a [routerLink]="['/entities', 'blog-category', categories?.id, 'view']">{{ categories.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
                </dd>
                <dt><span jhiTranslate="n42cApp.blogPost.blog">Blog</span></dt>
                <dd>
                    <div *ngIf="blogPost.blog">
                        <a [routerLink]="['/entities', 'blog', blogPost.blog?.id, 'view']">{{ blogPost.blog?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button (click)="previousState()" class="btn btn-info" type="submit">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button [routerLink]="['/entities', 'blog-post', blogPost.id, 'edit']" class="btn btn-primary"
                    type="button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
