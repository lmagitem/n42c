<div>
  <h2 id="page-heading">
    <span jhiTranslate="n42cApp.localizedPostContent.home.title">Localized Post Contents</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-localized-post-content"
      [routerLink]="['/localized-post-content/new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="n42cApp.localizedPostContent.home.createLabel">
        Create a new Localized Post Content
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="localizedPostContents?.length === 0">
    <span jhiTranslate="n42cApp.localizedPostContent.home.notFound">No localizedPostContents found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="localizedPostContents && localizedPostContents.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedPostContent.excerpt">Excerpt</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedPostContent.content">Content</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedPostContent.language">Language</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedPostContent.post">Post</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let localizedPostContent of localizedPostContents; trackBy: trackId">
          <td>
            <a [routerLink]="['/localized-post-content', localizedPostContent.id, 'view']">{{ localizedPostContent.id }}</a>
          </td>
          <td>{{ localizedPostContent.excerpt }}</td>
          <td>{{ localizedPostContent.content }}</td>
          <td jhiTranslate="{{ 'n42cApp.Language.' + localizedPostContent.language }}">{{ localizedPostContent.language }}</td>
          <td>
            <div *ngIf="localizedPostContent.post">
              <a [routerLink]="['/blog-post', localizedPostContent.post?.id, 'view']">{{ localizedPostContent.post?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/localized-post-content', localizedPostContent.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/localized-post-content', localizedPostContent.id, 'edit']"
                class="btn btn-primary btn-sm"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(localizedPostContent)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
