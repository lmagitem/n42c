<div>
  <h2 id="page-heading">
    <span jhiTranslate="n42cApp.localizedBlogPost.home.title">Localized Post Contents</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-localized-blog-post"
      [routerLink]="['/entities/localized-blog-post/new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="n42cApp.localizedBlogPost.home.createLabel">
        Create a new Localized Post Content
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="localizedBlogPosts?.length === 0">
    <span jhiTranslate="n42cApp.localizedBlogPost.home.notFound">No localizedBlogPosts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="localizedBlogPosts && localizedBlogPosts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedBlogPost.title">Title</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedBlogPost.excerpt">Excerpt</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedBlogPost.content">Content</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedBlogPost.language">Language</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedBlogPost.post">Post</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let localizedBlogPost of localizedBlogPosts; trackBy: trackId">
          <td>
            <a [routerLink]="['/entities', 'localized-blog-post', localizedBlogPost.id, 'view']">{{ localizedBlogPost.id }}</a>
          </td>
          <td>{{ localizedBlogPost.title }}</td>
          <td>{{ localizedBlogPost.excerpt }}</td>
          <td>{{ localizedBlogPost.content }}</td>
          <td jhiTranslate="{{ 'n42cApp.Language.' + localizedBlogPost.language }}">{{ localizedBlogPost.language }}</td>
          <td>
            <div *ngIf="localizedBlogPost.post">
              <a [routerLink]="['/entities', 'blog-post', localizedBlogPost.post?.id, 'view']">{{ localizedBlogPost.post?.title }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/entities', 'localized-blog-post', localizedBlogPost.id, 'view']"
                class="btn btn-info btn-sm"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/entities', 'localized-blog-post', localizedBlogPost.id, 'edit']"
                class="btn btn-primary btn-sm"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(localizedBlogPost)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
