<div>
    <h2 id="page-heading">
        <span jhiTranslate="n42CApp.blogCategory.home.title">Blog Categories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-blog-category" [routerLink]="['/blog-category/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="n42CApp.blogCategory.home.createLabel">
            Create a new Blog Category
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="blogCategories?.length === 0">
        <span jhiTranslate="n42CApp.blogCategory.home.notFound">No blogCategories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="blogCategories && blogCategories.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="n42CApp.blogCategory.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="n42CApp.blogCategory.language">Language</span></th>
                    <th scope="col" ><span jhiTranslate="n42CApp.blogCategory.categories">Categories</span></th>
                    <th scope="col" ><span jhiTranslate="n42CApp.blogCategory.subcategories">Subcategories</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogCategory of blogCategories ;trackBy: trackId">
                    <td><a [routerLink]="['/blog-category', blogCategory.id, 'view']">{{ blogCategory.id }}</a></td>
                    <td>{{ blogCategory.name }}</td>
                    <td jhiTranslate="{{ 'n42CApp.Language.' + blogCategory.language }}">{{ blogCategory.language }}</td>
                    <td>
                        <div *ngIf="blogCategory.categories">
                            <a [routerLink]="['/blog-post', blogCategory.categories?.id, 'view']" >{{ blogCategory.categories?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="blogCategory.subcategories">
                            <a [routerLink]="['/blog-category', blogCategory.subcategories?.id, 'view']" >{{ blogCategory.subcategories?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/blog-category', blogCategory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/blog-category', blogCategory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(blogCategory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
