<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="blogCategory">
            <h2><span jhiTranslate="n42cApp.blogCategory.detail.title">Blog Category</span> {{ blogCategory.id }}</h2>

            <hr/>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span [ngbTooltip]="'n42cApp.blogCategory.help.name' | translate"
                          jhiTranslate="n42cApp.blogCategory.name">Name</span></dt>
                <dd>
                    <span>{{ blogCategory.name }}</span>
                </dd>
                <dt><span jhiTranslate="n42cApp.blogCategory.parentCategory">Parent Category</span></dt>
                <dd>
                    <div *ngIf="blogCategory.parentCategory">
                        <a [routerLink]="['/entities', 'blog-category', blogCategory.parentCategory?.id, 'view']">{{
                            blogCategory.parentCategory?.name
                            }}</a>
                    </div>
                </dd>
            </dl>

            <button (click)="previousState()" class="btn btn-info" type="submit">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button [routerLink]="['/entities', 'blog-category', blogCategory.id, 'edit']" class="btn btn-primary"
                    type="button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
