<div class="row justify-content-center">
  <div class="col-12">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-blog-category-heading" jhiTranslate="n42cApp.blogCategory.home.createOrEditLabel">Create or edit a Blog Category</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="!editForm.get('id')!.value">
          <label for="id" jhiTranslate="global.field.id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n42cApp.blogCategory.parentCategory" for="field_parentCategory"
            >Parent Category</label
          >
          <select class="form-control" id="field_parentCategory" name="parentCategory" formControlName="parentCategory">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                blogCategoryOption.id === editForm.get('parentCategory')!.value?.id
                  ? editForm.get('parentCategory')!.value
                  : blogCategoryOption
              "
              *ngFor="let blogCategoryOption of blogcategories; trackBy: trackById"
              >{{ blogCategoryOption.id }}</option
            >
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
