<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-profile-part-precise-item-heading" jhiTranslate="n42cApp.profilePartPreciseItem.home.createOrEditLabel">
        Create or edit a Profile Part Precise Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="!editForm.get('id')!.value">
          <label for="id" jhiTranslate="global.field.id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="n42cApp.profilePartPreciseItem.title"
            for="field_title"
            [ngbTooltip]="'n42cApp.profilePartPreciseItem.help.title' | translate"
            >Title</label
          >
          <input type="text" class="form-control" name="title" id="field_title" formControlName="title" />
          <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('title')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="n42cApp.profilePartPreciseItem.subTitle"
            for="field_subTitle"
            [ngbTooltip]="'n42cApp.profilePartPreciseItem.help.subTitle' | translate"
            >Sub Title</label
          >
          <input type="text" class="form-control" name="subTitle" id="field_subTitle" formControlName="subTitle" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="n42cApp.profilePartPreciseItem.start"
            for="field_start"
            [ngbTooltip]="'n42cApp.profilePartPreciseItem.help.start' | translate"
            >Start</label
          >
          <div class="d-flex">
            <input
              id="field_start"
              type="datetime-local"
              class="form-control"
              name="start"
              formControlName="start"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('start')!.invalid && (editForm.get('start')!.dirty || editForm.get('start')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('start')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('start')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="n42cApp.profilePartPreciseItem.end"
            for="field_end"
            [ngbTooltip]="'n42cApp.profilePartPreciseItem.help.end' | translate"
            >End</label
          >
          <div class="d-flex">
            <input
              id="field_end"
              type="datetime-local"
              class="form-control"
              name="end"
              formControlName="end"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="n42cApp.profilePartPreciseItem.locationName"
            for="field_locationName"
            [ngbTooltip]="'n42cApp.profilePartPreciseItem.help.locationName' | translate"
            >Location Name</label
          >
          <input type="text" class="form-control" name="locationName" id="field_locationName" formControlName="locationName" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="n42cApp.profilePartPreciseItem.locationLat"
            for="field_locationLat"
            [ngbTooltip]="'n42cApp.profilePartPreciseItem.help.locationLat' | translate"
            >Location Lat</label
          >
          <input type="number" class="form-control" name="locationLat" id="field_locationLat" formControlName="locationLat" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="n42cApp.profilePartPreciseItem.locationLong"
            for="field_locationLong"
            [ngbTooltip]="'n42cApp.profilePartPreciseItem.help.locationLong' | translate"
            >Location Long</label
          >
          <input type="number" class="form-control" name="locationLong" id="field_locationLong" formControlName="locationLong" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="n42cApp.profilePartPreciseItem.content"
            for="field_content"
            [ngbTooltip]="'n42cApp.profilePartPreciseItem.help.content' | translate"
            >Content</label
          >
          <textarea class="form-control" name="content" id="field_content" formControlName="content"></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n42cApp.profilePartPreciseItem.profilePart" for="field_profilePart"
            >Profile Part</label
          >
          <select class="form-control" id="field_profilePart" name="profilePart" formControlName="profilePart">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                profilePartOption.id === editForm.get('profilePart')!.value?.id ? editForm.get('profilePart')!.value : profilePartOption
              "
              *ngFor="let profilePartOption of profileparts; trackBy: trackById"
              >{{ profilePartOption.id }}</option
            >
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
