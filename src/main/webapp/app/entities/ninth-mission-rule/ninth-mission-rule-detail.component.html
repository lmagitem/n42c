<div class="row justify-content-center">
  <div class="col-12">
    <div *ngIf="ninthMissionRule">
      <h2><span jhiTranslate="n42cApp.ninthMissionRule.detail.title">Ninth Mission Rule</span> {{ ninthMissionRule.id }}</h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <dl class="row-md jh-entity-details"></dl>

      <button type="submit" (click)="previousState()" class="btn btn-info">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/entities/ninth-mission-rule', ninthMissionRule.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
