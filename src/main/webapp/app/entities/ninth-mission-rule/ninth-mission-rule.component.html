<div>
  <h2 id="page-heading">
    <span jhiTranslate="n42cApp.ninthMissionRule.home.title">Ninth Mission Rules</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-ninth-mission-rule"
      [routerLink]="['/entities', 'ninth-mission-rule', 'new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="n42cApp.ninthMissionRule.home.createLabel">
        Create a new Ninth Mission Rule
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ninthMissionRules?.length === 0">
    <span jhiTranslate="n42cApp.ninthMissionRule.home.notFound">No ninthMissionRules found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ninthMissionRules && ninthMissionRules.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ninthMissionRule of ninthMissionRules; trackBy: trackId">
          <td>
            <a [routerLink]="['/entities', 'ninth-mission-rule', ninthMissionRule.id, 'view']">{{ ninthMissionRule.id }}</a>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/entities', 'ninth-mission-rule', ninthMissionRule.id, 'view']"
                class="btn btn-info btn-sm"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/entities', 'ninth-mission-rule', ninthMissionRule.id, 'edit']"
                class="btn btn-primary btn-sm"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ninthMissionRule)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
