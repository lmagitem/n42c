<div>
  <h2 id="page-heading">
    <span jhiTranslate="n42cApp.ninthStratagemGroup.home.title">Ninth Stratagem Groups</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-ninth-stratagem-group"
      [routerLink]="['/entities', 'ninth-stratagem-group', 'new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="n42cApp.ninthStratagemGroup.home.createLabel">
        Create a new Ninth Stratagem Group
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ninthStratagemGroups?.length === 0">
    <span jhiTranslate="n42cApp.ninthStratagemGroup.home.notFound">No ninthStratagemGroups found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ninthStratagemGroups && ninthStratagemGroups.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.ninthStratagemGroup.shareable">Shareable</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.ninthStratagemGroup.author">Author</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ninthStratagemGroup of ninthStratagemGroups; trackBy: trackId">
          <td>
            <a [routerLink]="['/entities', 'ninth-stratagem-group', ninthStratagemGroup.id, 'view']">{{ ninthStratagemGroup.id }}</a>
          </td>
          <td>{{ ninthStratagemGroup.shareable }}</td>
          <td>
            <div *ngIf="ninthStratagemGroup.author">
              <a [routerLink]="['/entities', 'player', ninthStratagemGroup.author?.id, 'view']">{{ ninthStratagemGroup.author?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/entities', 'ninth-stratagem-group', ninthStratagemGroup.id, 'view']"
                class="btn btn-info btn-sm"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/entities', 'ninth-stratagem-group', ninthStratagemGroup.id, 'edit']"
                class="btn btn-primary btn-sm"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ninthStratagemGroup)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
