<div>
  <h2 id="page-heading">
    <span jhiTranslate="n42cApp.localizedNinthMissionRule.home.title">Localized Ninth Mission Rules</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-localized-ninth-mission-rule"
      [routerLink]="['/localized-ninth-mission-rule', 'new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="n42cApp.localizedNinthMissionRule.home.createLabel">
        Create a new Localized Ninth Mission Rule
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="localizedNinthMissionRules?.length === 0">
    <span jhiTranslate="n42cApp.localizedNinthMissionRule.home.notFound">No localizedNinthMissionRules found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="localizedNinthMissionRules && localizedNinthMissionRules.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedNinthMissionRule.name">Name</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedNinthMissionRule.description">Description</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedNinthMissionRule.rule">Rule</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let localizedNinthMissionRule of localizedNinthMissionRules; trackBy: trackId">
          <td>
            <a [routerLink]="['/localized-ninth-mission-rule', localizedNinthMissionRule.id, 'view']">{{ localizedNinthMissionRule.id }}</a>
          </td>
          <td>{{ localizedNinthMissionRule.name }}</td>
          <td>{{ localizedNinthMissionRule.description }}</td>
          <td>
            <div *ngIf="localizedNinthMissionRule.rule">
              <a [routerLink]="['/ninth-mission-rule', localizedNinthMissionRule.rule?.id, 'view']">{{
                localizedNinthMissionRule.rule?.id
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/localized-ninth-mission-rule', localizedNinthMissionRule.id, 'view']"
                class="btn btn-info btn-sm"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/localized-ninth-mission-rule', localizedNinthMissionRule.id, 'edit']"
                class="btn btn-primary btn-sm"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(localizedNinthMissionRule)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
