<div>
  <h2 id="page-heading">
    <span jhiTranslate="n42cApp.localizedNinthObjective.home.title">Localized Ninth Objectives</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-localized-ninth-objective"
      [routerLink]="['/entities/localized-ninth-objective/new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="n42cApp.localizedNinthObjective.home.createLabel">
        Create a new Localized Ninth Objective
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="localizedNinthObjectives?.length === 0">
    <span jhiTranslate="n42cApp.localizedNinthObjective.home.notFound">No localizedNinthObjectives found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="localizedNinthObjectives && localizedNinthObjectives.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedNinthObjective.name">Name</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedNinthObjective.description">Description</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedNinthObjective.language">Language</span></th>
          <th scope="col"><span jhiTranslate="n42cApp.localizedNinthObjective.objective">Objective</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let localizedNinthObjective of localizedNinthObjectives; trackBy: trackId">
          <td>
            <a [routerLink]="['/entities', 'localized-ninth-objective', localizedNinthObjective.id, 'view']">{{
              localizedNinthObjective.id
            }}</a>
          </td>
          <td>{{ localizedNinthObjective.name }}</td>
          <td>{{ localizedNinthObjective.description }}</td>
          <td jhiTranslate="{{ 'n42cApp.Language.' + localizedNinthObjective.language }}">{{ localizedNinthObjective.language }}</td>
          <td>
            <div *ngIf="localizedNinthObjective.objective">
              <a [routerLink]="['/entities', 'ninth-objective', localizedNinthObjective.objective?.id, 'view']">{{
                localizedNinthObjective.objective?.id
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/entities', 'localized-ninth-objective', localizedNinthObjective.id, 'view']"
                class="btn btn-info btn-sm"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/entities', 'localized-ninth-objective', localizedNinthObjective.id, 'edit']"
                class="btn btn-primary btn-sm"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(localizedNinthObjective)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
