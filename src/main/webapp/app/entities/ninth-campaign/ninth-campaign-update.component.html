<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ninth-campaign-heading" jhiTranslate="n42CApp.ninthCampaign.home.createOrEditLabel">Create or edit a Ninth Campaign</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="n42CApp.ninthCampaign.gameType" for="field_gameType">Game Type</label>
                    <select class="form-control" name="gameType" formControlName="gameType" id="field_gameType">
                        <option value="OP">{{ 'n42CApp.NinthGameType.OP' | translate }}</option>
                        <option value="MP">{{ 'n42CApp.NinthGameType.MP' | translate }}</option>
                        <option value="CR">{{ 'n42CApp.NinthGameType.CR' | translate }}</option>
                        <option value="NG">{{ 'n42CApp.NinthGameType.NG' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('gameType')!.invalid && (editForm.get('gameType')!.dirty || editForm.get('gameType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('gameType')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="n42CApp.ninthCampaign.usePowerRating" for="field_usePowerRating">Use Power Rating</label>
                    <input type="checkbox" class="form-control" name="usePowerRating" id="field_usePowerRating"
                           formControlName="usePowerRating"/>
                    <div *ngIf="editForm.get('usePowerRating')!.invalid && (editForm.get('usePowerRating')!.dirty || editForm.get('usePowerRating')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('usePowerRating')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="n42CApp.ninthCampaign.authors" for="field_authors">Authors</label>
                    <select class="form-control" id="field_authors" multiple name="authors" formControlName="authors">
                        <option [ngValue]="getSelected(editForm.get('authors')!.value, playerOption)" *ngFor="let playerOption of players; trackBy: trackById">{{ playerOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="n42CApp.ninthCampaign.participants" for="field_participants">Participants</label>
                    <select class="form-control" id="field_participants" multiple name="participants" formControlName="participants">
                        <option [ngValue]="getSelected(editForm.get('participants')!.value, playerOption)" *ngFor="let playerOption of players; trackBy: trackById">{{ playerOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="n42CApp.ninthCampaign.campaignStratagems" for="field_campaignStratagems">Campaign Stratagems</label>
                    <select class="form-control" id="field_campaignStratagems" multiple name="campaignStratagems" formControlName="campaignStratagems">
                        <option [ngValue]="getSelected(editForm.get('campaignStratagems')!.value, ninthStratagemGroupOption)" *ngFor="let ninthStratagemGroupOption of ninthstratagemgroups; trackBy: trackById">{{ ninthStratagemGroupOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
