<div class="card jh-card">
  <div class="row justify-content-center">
    <div class="col-12">
      <div *ngIf="shop">
        <h2><span jhiTranslate="n42cApp.shop.detail.title">Shop</span> {{ shop.id }}</h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <dl class="row-md jh-entity-details"></dl>

        <button (click)="previousState()" class="btn btn-info" type="submit">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button [routerLink]="['/shop', shop.id, 'edit']" class="btn btn-primary" type="button">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    </div>
  </div>
</div>
